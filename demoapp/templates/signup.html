{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container" style="background-color:#0fd9c8; max-width:600px; padding:10px;margin-top: 25px;">
    <form class="row g-3" action="signup" method="post">
        {% csrf_token %}
        <div>
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" name="first_name" class="form-control" id="validationDefault01" placeholder="First name"
                   required>
        </div>
        <div>
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" name="last_name" class="form-control" id="validationDefault02" placeholder="Last name" required>
        </div>
        <div>
            <label for="validationDefaultUsername" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" name="user_name" class="form-control" id="validationDefaultUsername"
                       aria-describedby="inputGroupPrepend2" placeholder="Username" required>
            </div>
        </div>
        <div>
            <label for="validationDefault03" class="form-label">E_mail</label>
            <input type="text" name="e_mail" class="form-control" id="validationDefault03" placeholder="E-mail" required>
        </div>
        <div>
            <label for="validationDefault04" class="form-label">Password</label>
            <input type="password" name="password1" class="form-control" id="validationDefault04" placeholder="Password" required>
        </div>
        <div>
            <label for="validationDefault05" class="form-label">Re-Password</label>
            <input type="password" name="password2" class="form-control" id="validationDefault05" placeholder="Re-Password" required>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </form>
</div>
{% endblock %}
